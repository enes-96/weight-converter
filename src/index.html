<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/src/app.js" defer></script>
    <title>Weight Converter</title>
  </head>
  <body
    class="bg-gradient-to-t from-blue-400 to-indigo-200 h-screen grid place-content-center"
  >
    <h1 class="text-center text-4xl p-12 font-bold text-white">
      WEIGHT CONVERTER
    </h1>
    <div
      id="container"
      class="flex flex-col justify-around backdrop-blur-sm bg-white/30 rounded-3xl hover:bg-white/40 transition-all p-8 text-slate-800"
    >
      <div id="kg-container" class="bg-white p-6 rounded-3xl">
        <div class="flex justify-between items-center">
          <input
            type="number"
            id="kg-input"
            class="block w-2/3 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs outline-none"
          />
          <p>Kg</p>
        </div>
      </div>
      <div id="lb-container" class="bg-white p-6 rounded-3xl">
        <div class="flex justify-between items-center">
          <input
            type="number"
            id="lb-input"
            class="block w-2/3 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs outline-none"
          />
          <p>Lb</p>
        </div>
      </div>
    </div>
    <a href="https://github.com/enes-96/weight-converter" target="_blank">
      <p class="absolute top-0 left-0">enes-69</p>
    </a>
  </body>
</html>
